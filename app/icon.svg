<svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Simplified TechBridge Logo for Favicon -->
  <!-- Bridge base -->
  <path d="M50 400 Q256 300 462 400" stroke="#094D81" stroke-width="20" fill="none" stroke-linecap="round"/>
  
  <!-- Circuit nodes and connections -->
  <circle cx="150" cy="250" r="15" fill="#094D81"/>
  <circle cx="256" cy="200" r="15" fill="#094D81"/>
  <circle cx="362" cy="250" r="15" fill="#094D81"/>
  <circle cx="256" cy="150" r="15" fill="#094D81"/>
  
  <!-- Connections -->
  <line x1="150" y1="250" x2="256" y2="200" stroke="#094D81" stroke-width="8" stroke-linecap="round"/>
  <line x1="256" y1="200" x2="362" y2="250" stroke="#094D81" stroke-width="8" stroke-linecap="round"/>
  <line x1="256" y1="200" x2="256" y2="150" stroke="#094D81" stroke-width="8" stroke-linecap="round"/>
  <line x1="150" y1="250" x2="256" y2="150" stroke="#094D81" stroke-width="6" stroke-linecap="round"/>
  <line x1="362" y1="250" x2="256" y2="150" stroke="#094D81" stroke-width="6" stroke-linecap="round"/>
  
  <!-- Bridge connection to nodes -->
  <line x1="150" y1="250" x2="150" y2="400" stroke="#094D81" stroke-width="8" stroke-linecap="round"/>
  <line x1="362" y1="250" x2="362" y2="400" stroke="#094D81" stroke-width="8" stroke-linecap="round"/>
</svg>
